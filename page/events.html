<div id="content" ng-controller="EventController">
      <div id="pagetitle">Coming up this year</div>

      <div ng-repeat="event in events">
        <div>
          <h4>{{ event.title }}</h3>
          <h5>{{ event.date }}</h5>
        </div>
        <div>
          <img ng-src="{{ event.photo }}">
				  <p>{{ event.description }}</p>
        </div>
      </div>

</div>

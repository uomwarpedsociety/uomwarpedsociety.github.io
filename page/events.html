<div id="content" ng-controller="EventController">
      <div id="pagetitle">Coming up this year</div>
      <div ng-repeat="event in events">
        <div id="event">
          <div>
            <a ng-href="https://www.facebook.com/events/222770851410698/{{event.id}}"><h3><b>{{ event.name }}</b></h3></a>
            <h5 id="eventdate">{{ event.date }}</h5>
          </div>
          <div>
            <a ng-href="https://www.facebook.com/events/222770851410698/{{event.id}}"><img id="eventphoto" ng-src="{{ event.cover.source }}"></a>
				    <p id="eventdescription">{{ event.description }}</p>
            <p id="eventdescription">When: {{ event.start_time | date }}</p>
            <p id="eventdescription">Where: {{ event.place.name }}</p>
          </div>
        </div>
      </div>
      <div id="pagetitle"><a href="#/pastevents"><h3><b>Click here to see previous events!</b></h3></a></div>
</div>

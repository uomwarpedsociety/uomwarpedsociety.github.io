<div id="menubar">
		<a href="#/about"><img src="image/about.png" alt="Storytime"/></a>
		<a href="#/events"><img src="image/eventsselected.png" alt="What we do"/></a>
		<a href="#/committee"><img src="image/committee.png" alt="Hail Anubis"/></a>
		<a href="#/pictures"><img src="image/pictures.png" alt="Warning: May contain Nerd"/></a>
		<a href="#/join"><img src="image/join.png" alt="One of us! One of us!"/></a>
</div>

<div id="content" ng-controller="EventController">
      <div id="pagetitle">Coming up this year</div>
      <div ng-repeat="event in events">
        <div>
          <h4>{{ event.title }}</h3>
          <h5>{{ event.date }}</h5>
        </div>
        <div>
          <img ng-src="{{ event.photo }}">
				  <p>{{ event.description }}</p>
        </div>
      </div>
</div>

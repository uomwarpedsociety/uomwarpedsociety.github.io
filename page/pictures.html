<div id="content">
  <div id="pagetitle">Photos!</div>
  <div class="container" width="765px" ng-controller="PhotoController">
		<div class="col-sm-4" ng-repeat="photo in photos">
			<div id="photolink">
				<a href="{{ photo.url }}"><img width="320px" ng-src="{{ photo.url }}"></a>
				<p>{{ photo.location }} {{ photo.date }} {{ photo.comment }}</p>
			</div>
		</div>
	</div>
</div>

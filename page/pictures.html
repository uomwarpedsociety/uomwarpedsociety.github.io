<div id="menubar">
		<a href="#/about"><img src="image/about.png" alt="Storytime"/></a>
		<a href="#/events"><img src="image/events.png" alt="What we do"/></a>
		<a href="#/committee"><img src="image/committee.png" alt="Hail Anubis"/></a>
		<a href="#/pictures"><img src="image/picturesselected.png" alt="Warning: May contain Nerd"/></a>
		<a href="#/join"><img src="image/join.png" alt="One of us! One of us!"/></a>
</div>

<div id="content">
  <div id="pagetitle">Photos!</div>
  <div class="container" ng-controller="PhotoController">
		<div class="col-sm-4" ng-repeat="photo in photos">
			<div id="photolink">
				<a href="{{ photo.url }}"><img width="320px" ng-src="{{ photo.url }}"></a>
				<p>{{ photo.location }} {{ photo.date }} {{ photo.comment }}</p>
			</div>
		</div>
	</div>
</div>

<div class="image-modal" ng-show="show_modal" id="photo-frame" ng-click="closeImage()">
	<div class="box">
		<img style="float:left" ng-src="{{photos[selected].src}}" alt="">
	</div>
</div>

<div id="content" style="overflow:auto">
	<div ng-repeat="photo in photos" ng-click="openImage($index)">
		<a href="">
			<img width="33.333%" style="float:left" ng-src="{{photo.src}}">
		</a>
	</div>
</div>

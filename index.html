<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" ng-app="myApp">

<head>
  <title>Warped - Science Fiction and Fantasy Society</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>

  <!-- JavaScript -->
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="EVENTS.js"></script>
  <script type="text/javascript" src="PHOTOS.js"></script>
</head>

<body ng-controller="MainController">

  <div id="wrapper" class="clearfix">

    <div align="left" id="title">
      <div><a href="#/about" id="titleclicker"><img src="image/warpedbanner.png" id="titleimage" alt="Warped" ng-click="changePage('about')"/></a></div>
    </div>

    <div id="menubar" ng-controller="navCtrl">
  		<div class="menuimage {{getClass('about')}}" ng-click="changePage('about')" id="aboutimage"></div>
  		<div class="menuimage {{getClass('events')}}" ng-click="changePage('events')" id="eventimage"></div>
  		<div class="menuimage {{getClass('committee')}}" ng-click="changePage('committee')" id="committeeimage"></div>
  		<div class="menuimage {{getClass('pictures')}}" ng-click="changePage('pictures')" id="pictureimage"></div>
  		<div class="menuimage {{getClass('join')}}" ng-click="changePage('join')" id="joinimage"></div>
    </div>

    <div ng-view></div>

  </div>

</body>

<footer id="footer">
